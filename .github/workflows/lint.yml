# This workflow runs code formatting and linting checks via pre-commit

name: Lint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up uv
      uses: astral-sh/setup-uv@v4
      with:
        python-version: "3.11"
    - name: Install
      run: uv sync --group lint
    - name: Lint
      run: uv run pre-commit run --all-files
